name: CI

on:
  push:
    branches: [ front ]

env:
  VITE_ROUTERINFO: ${{ secrets.ROUTERINFO }}
  VITE_APIURL: ${{ secrets.APIURL }}

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

      - name: checkout

        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
