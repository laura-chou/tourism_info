<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/tourism_info/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旅食住行網</title>
    <script type="module" crossorigin src="/tourism_info/assets/index.160202ba.js"></script>
    <link rel="stylesheet" href="/tourism_info/assets/index.ca64086c.css">
  </head>
  <body>
    <script>
      (function(){
        if (sessionStorage.redirect != "undefined") {
          const redirect = sessionStorage.redirect;
          delete sessionStorage.redirect;
          if (redirect && redirect !== location.href) {
            window.history.pushState(null, null, "/show/" + redirect);
          }
        }
      })();
    </script>
    <div id="app"></div>
    
  </body>
</html>
